<div class="row main-content-container" >

  <section class="wrapper">
    <div class="container clearfix">

      <div class="chat">
        <div class="chat-header clearfix">
          <div class="chat-about">
            <div class="chat-with">Chat</div>
<!--            <div class="chat-num-messages">already 1 902 messages</div>-->
          </div>
          <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history" >
          <ul style="list-style-type:none;" *ngFor="let message of messages">
            <li class="clearfix">
              <div *ngIf="!message.postedBy">
                <div class="message-data align-right" >
                  <span class="message-data-time" >{{message.time}}</span> &nbsp; &nbsp;
                  <span class="message-data-name" >{{fname}}</span>

                </div>
                <div class="message other-message float-right align-right">
                  {{message.message}}
                  <span class="message-data-lastseen" *ngIf="!message.readReceipt">
                    <img src="https://img.icons8.com/glyph-neue/20/ffffff/double-tick.png"/>
                </span>
                <span class="message-data-lastseen" *ngIf="message.readReceipt">
                  <img src="https://img.icons8.com/glyph-neue/20/4a90e2/double-tick.png"/>
                </span>
                </div>

              </div>
            </li>

            <li>
              <div *ngIf="message.postedBy">
                <div class="message-data">
                  <span class="message-data-name"><i class="fa fa-circle online"></i> Patient</span>
                  <span class="message-data-time">{{message.time}}</span>
                </div>
                <div class="message my-message" >
                  {{message.message}}
                </div>
              </div>
            </li>

                       name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3" [(ngModel)]="messageToBeSent.message">
        </textarea>

          <button class="btn btn-secondary" type="button" [disabled]="!messageToBeSent.message" (click)="onSendMessage(messageToBeSent)">Send Message</button>
          <button class="btn btn-secondary" type="button" (click)="loadNewMessages()">Load New Messages!</button>
